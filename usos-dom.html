<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Ejercicios-DOM/assets/css/usos-dom.css">
    <title>Usos DOM</title>
</head>

<body>
    <h1>Usos DOM</h1>
    <h3 id="subtitle"></h3>
    <!--Cada "id" es único, ya que de no hacerlo así, existirán problemas al llamar a nuestros elementos-->
    <p id="parrafo">Soy un parrafo</p>

    <ul id="list">
        <!--Para mostrar nuestra información dentro del HTML, declararemos una lista desordenada-->
    </ul>

    <script src="/Ejercicios-DOM/assets/js/usos-dom.js"></script>
</body>

</html>
